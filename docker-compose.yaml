version: '3.8'

services:
  redis:
    image: redis:7.4.1-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: some-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1376gtid
      POSTGRES_DB: contract
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  minio:
    image: minio/minio
    container_name: minio
    environment:
      MINIO_ROOT_USER: minioadmin  # Replace with your preferred access key
      MINIO_ROOT_PASSWORD: minioadmin  # Replace with your preferred secret key
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # MinIO S3 API port
      - "9001:9001"  # MinIO console port
    volumes:
      - miniodata:/data
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
  miniodata:
    driver: local
